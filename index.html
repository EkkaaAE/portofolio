<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- JS -->
    <script src="./src/js/app.js" defer></script>
    <title>My Portofolio</title>
    <link rel="icon" href="./public/assets/image/icon.jpg" type="image/png">

<body>
    <div id="root">
        <nav id="navigation">
            <div class="warpHeader">
                <ul class="header">
                    <li>
                        <a href="#profile"><b>Home</b></a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#">Projects</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="nickname">
                <div class="nick">Eka <br> Prasetiawan,</div>
            </div>
            <button class="burgerButton">
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </button>
        </nav>
        <div id="container">
            <section id="profile">
                <img class="background" src="./public/assets/image/background.jpg" alt="">

                    <h1 class="name">
                        I'am

                    <div class="fotoProfile">
                        <div class="cardFrofile">

                    </div>
                </div>
                <div class="lineProfile"></div>
            </section>
            <section id="about">
                <img class="background" src="./public/assets/image/background.jpg" alt="">
                <div class="title">
                    <h1>ABOUTME</h1>
                </div>
                <div class="cardDescription">
                    <div class="description1">
                        <h2></h2>
                        <div class="sosmed"></div>
                    </div>
                    <div class="description2">
                        <div class="education"></div>
                        <div class="skill"></div>
                    </div>
                </div>
            </section>
            <footer>
                <h5>Copyright &copy; Eka_Pras_2024</h5>
            </footer>
        </div>

</html>
